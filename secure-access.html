<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Resume Access</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 8px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
      margin: 1rem;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="password"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 0.5rem;
      text-align: center;
    }

    .success {
      color: #51cf66;
      font-size: 14px;
      margin-top: 0.5rem;
      text-align: center;
    }

    .info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
      text-align: center;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loginForm" class="container">
    <h1>üîê Secure Resume Access</h1>
    <p style="text-align: center; margin-bottom: 1.5rem; opacity: 0.9;">
      Enter your access key to view the resume securely.
    </p>

    <form id="accessForm">
      <div class="form-group">
        <label for="secretKey">Access Key:</label>
        <input type="password" id="secretKey" placeholder="Enter your secret key" required autocomplete="off">
      </div>

      <button type="submit">Access Resume</button>

      <div id="errorMessage" class="error hidden"></div>
      <div id="successMessage" class="success hidden"></div>

      <div class="info">
        <p>üîí Your key is transmitted securely via headers</p>
        <p>üìù No key data is stored in URLs or browser history</p>
      </div>
    </form>
  </div>

  <iframe id="resumeFrame" class="hidden"></iframe>

  <script>
    const form = document.getElementById('accessForm');
    const secretKeyInput = document.getElementById('secretKey');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginForm = document.getElementById('loginForm');
    const resumeFrame = document.getElementById('resumeFrame');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const secretKey = secretKeyInput.value.trim();
      if (!secretKey) {
        showError('Please enter a secret key');
        return;
      }

      try {
        // Show loading state
        showSuccess('Authenticating...');

        // Make request with secret key in header
        const response = await fetch(window.location.origin, {
          method: 'GET',
          headers: {
            'X-Secret-Key': secretKey
          }
        });

        if (response.ok) {
          // Success - hide login form and show iframe
          loginForm.classList.add('hidden');
          resumeFrame.classList.remove('hidden');
          resumeFrame.src = window.location.origin;

          // Set up iframe to use the same headers
          resumeFrame.onload = () => {
            // The iframe will inherit the same origin and headers
            console.log('Resume loaded successfully');
          };
        } else {
          showError('Invalid access key. Please try again.');
        }
      } catch (error) {
        console.error('Authentication error:', error);
        showError('Authentication failed. Please check your connection and try again.');
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    // Focus on input when page loads
    secretKeyInput.focus();
  </script>
</body>

</html>
